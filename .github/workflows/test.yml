name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-14

    env:
      MOCK_DOCKER: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            ComposeLauncher/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('ComposeLauncher/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run tests (mock mode)
        run: |
          cd ComposeLauncher
          swift test --disable-swift-testing 2>&1
